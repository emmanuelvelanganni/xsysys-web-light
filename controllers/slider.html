/* Styles for the optional promo navigation container */
#promonav
{
	padding:4px;
	background:#eee;
	border:1px solid #e0e0e0;
	margin-top:1px;
}

/* Keep the next button at the right edge */
#promonav .next
{
	float:right;
}

/* Link styles in promo navigation  */
#promonav a
{
	padding:0 3px;
	border:1px solid #eee;
	text-decoration:none;
	outline:0;
	color:#777;
}

/* Style applied on mouseover of promo navigation link(s) */
#promonav a:hover
{
	color:#000;
}
/* The index automatically gets an activeSlide class, use this to indicate the current slide */
#promoindex a.activeSlide
{
	font-weight:bold;
	background:#fff;
	border-color:#ccc;

		.slide-pointer-block {
			display:flex;

			font-weight:bold;
			font-size:26px;
			font-size:2.6rem;
			cursor:pointer;
		}
		.slide-pointer.slide-active {
			background: rgb(255,185,0);
			background:-webkit-linear-gradient(rgb(255,211,0),rgb(55,51,48));
			background:-0-linear-gradient(rgb(255,211,0),rgb(55,51,48));

			display:block;
		}
		.ie .slide-pointer{
			display:block;
			margin-right:9px;
			float:left;
		}
		.ie .slide-pointer:after{
			clear:both;
		}
		.ie .slide-pointer.only-ie {
			margin-right:0px;
		}

	<script>
		$(document).ready(function(){

				$(this).addClass('slide-active');

				slideval= $(this).text();
				slideval= parseInt(slideval)-1;
				if(slideval !== 0)

								//fx: 'scrollHorz',

								autostop:1,

								speed: 1700,

							});
				}
			});
